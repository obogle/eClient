

 
 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-box">               
 	<div class="wrapper"><!--- wrapper Top --->
    	<div ng-model="resetContent">
            <h2>Password Reset</h2>
            <uib-alert  type="warning" ng-show="showResetMessage" close="showResetMessage = false"><b><i class="fa fa-exclamation-triangle"></i> {{resetContent}}</b></uib-alert>
            <hr/>
            
            To reset your password, first enter your email address or policy number below and press 'Reset Password'
            <br/><br/>
             <h3>{{emailResponseMessage}}</h3>
                <div ng-model="error"></div>
                <label for="logInEmail" class="control-label">Email or Policy Number:</label><br/>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" id="emailForForgottenPwd" class="form-control" ng-model="emailForForgottenPwd" ng-focus="showResetMessage = false"/><br/>
                </div>
          
                 <br/><br/>
                <div class="row" >
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a class="btn btn-success btn-lg" role="button" ng-click="checkEmailToReset()">Check<span class="hidden-xs hidden-sm"> Email</span></a>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a class="btn btn-danger btn-lg" role="button" ng-click="cancelModal()">Cancel</a>
                 </div>
             </div>
            
            
            <div ng-show="emailPassed" ng-init="emailPassed=false">
                Great! We found your email. Now just answer your security question
                <br/><br/>
                 <h3>{{showResetMessage}}</h3>
                    <div ng-model="error"></div>
                    <label for="securityAns" class="control-label">{{securityQuestion}}</label><br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="text" id="securityAns" class="form-control" ng-model="securityAns" /><br/>
                    </div>
              
                     <br/><br/>
                    <div class="row" >
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <a class="btn btn-success btn-lg" role="button" ng-click="resetPwd()">Reset<span class="hidden-xs hidden-sm"> Password</span></a>
                     </div>
                 </div>
            
            </div>
            
         </div>
    </div>
 </div>
